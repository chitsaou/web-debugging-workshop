<label>I want fibonacci #<input type="number" id="nth" max="42"></label> slowly.

<button type="button" id="calculate">Calculate</button>

<span id="result"></span>

<script>
function fibonacci(nth) {
  if (nth == 1 || nth == 2) {
    return 1;
  } else {
    return fibonacci(nth - 1) + fibonacci(nth - 2);
  }
}

$(function() {
  var $input = $("#nth");
  var $result = $("#result");

  $("#calculate").click(function(e) {
    var nth = parseInt($input.val(), 10);

    if (Number.isNaN(nth) || nth <= 0) {
      $result.text("Positive number, please.");
    } else {
      $result.text(fibonacci(nth));
    }
  });
});

</script>
